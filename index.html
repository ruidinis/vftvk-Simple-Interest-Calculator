<!DOCTYPE html>
<html>
    <head>
    <title> Simple Interest Calculator</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
		
       <div class="maindiv">
            
			    <h1>Simple Interest Calculator</h1>
            <br>
            Amount <input type="number"  id="principal" value="0">
            <br>
            <br>
             Interest : <input type="range"  id="rate" name="interest" min="1" max="20" step="0.25" value="10.25" onchange="interest_value()"><span id = "current_rate">10.25 %</span>
             <br>
             <br>
            <label for=years>No. of Years</label>
                <select name="years" id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select><br>
            <br>
            <button onclick="compute()">Compute Interest</button>
            <span id="result">
              <p>if you deposit <span id="deposit"></span></p>
              <p>at an interest rate <span id="rate_final"></span></p>
              <p>You will receive an amount of <span id = "amount"></span></p>
              <p>in the year <span id = "future_years"></span></p>
            </span>
            
            <footer>
                <p>â“’ Everyone Can Get Rich</p>
            </footer>
        </div>
    </body>

</html>
