<!DOCTYPE html>
<html>
    <head>
    <title> Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number"  id="principal">  <br>
            <br>
            Rate <input type="number"  id="rate">  <br>
            <br>
            <label for=years>No. of Years</label>
                <select name="years" id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select><br>
            <br>
            Interest : <input type="range" id="result" name="interest" min="1" max="20" step="0.25" value="10.25" > <span>10.25 %</span></span> <br>
            <br>
            <button onclick="compute()">Compute Interest</button>
            <span id=result></span>
            <footer>
                <p>â“’ Everyone Can Get Rich</p>
            </footer>
        </div>
    </body>

</html>
